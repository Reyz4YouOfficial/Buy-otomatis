<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Hosting Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: radial-gradient(circle at top right, #1e1b4b, #0f172a); min-height: 100vh; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .gradient-text { background: linear-gradient(to right, #60a5fa, #a855f7); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    </style>
</head>
<body class="flex items-center justify-center p-6">

    <div class="glass max-w-md w-full rounded-3xl p-8 shadow-2xl">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-extrabold gradient-text mb-2">ReyZ4YouStore</h1>
            <p class="text-slate-400 text-sm">Otomasi Instan, Performa Maksimal.</p>
        </div>

        <div class="space-y-5">
            <div>
                <label class="block text-xs font-semibold text-slate-400 uppercase tracking-wider mb-2">Username Panel</label>
                <input type="text" id="user" placeholder="Masukkan username..." 
                    class="w-full bg-slate-900/50 border border-slate-700 rounded-xl px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
            </div>

            <div>
                <label class="block text-xs font-semibold text-slate-400 uppercase tracking-wider mb-2">Pilih Spesifikasi</label>
                <select id="ram" onchange="updateHarga()"
                    class="w-full bg-slate-900/50 border border-slate-700 rounded-xl px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-purple-500 transition-all appearance-none cursor-pointer">
                    <option value="1">RAM 1 GB - Rp 1.000</option>
                    <option value="2">RAM 2 GB - Rp 2.000</option>
                    <option value="3">RAM 3 GB - Rp 3.000</option>
                    <option value="4">RAM 4 GB - Rp 4.000</option>
                    <option value="5">RAM 5 GB - Rp 5.000</option>
                    <option value="6">RAM 6 GB - Rp 6.000</option>
                    <option value="8">RAM 8 GB - Rp 8.000</option>
                    <option value="10">RAM 10 GB - Rp 10.000</option>
                    <option value="unlimited">RAM Unlimited - Rp 12.000</option>
                </select>
            </div>

            <div class="bg-blue-500/10 border border-blue-500/20 rounded-2xl p-4 text-center">
                <span class="text-slate-300 text-sm block mb-1">Total Pembayaran</span>
                <span class="text-2xl font-bold text-blue-400">Rp <span id="displayHarga">1.000</span></span>
            </div>

            <button onclick="prosesBayar()" id="btnText"
                class="w-full bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-500 hover:to-purple-500 text-white font-bold py-4 rounded-xl shadow-lg transform hover:scale-[1.02] transition-all active:scale-95">
                Beli Sekarang
            </button>
        </div>

        <div id="qris-container" class="mt-8 text-center hidden border-t border-slate-700 pt-6">
            <p class="text-sm text-yellow-400 font-medium mb-4">Silakan scan QRIS di bawah ini:</p>
            <div class="bg-white p-3 rounded-2xl inline-block shadow-inner">
                <img id="qrisImg" src="" alt="QRIS" class="w-56 h-56">
            </div>
            <p class="text-[10px] text-slate-500 mt-4 leading-relaxed uppercase tracking-widest">Sistem otomatis â€¢ Pastikan nominal sesuai</p>
        </div>
    </div>

    <script>
        const configHarga = { perGB: 1000, unlimited: 12000 };

        function updateHarga() {
            const ram = document.getElementById('ram').value;
            let total = ram === "unlimited" ? configHarga.unlimited : parseInt(ram) * configHarga.perGB;
            document.getElementById('displayHarga').innerText = total.toLocaleString('id-ID');
        }

        async function prosesBayar() {
            const username = document.getElementById('user').value;
            const ramChoice = document.getElementById('ram').value;
            const btn = document.getElementById('btnText');

            if(!username) return alert("Masukkan username panel Anda!");

            btn.innerText = "Memproses...";
            btn.disabled = true;

            try {
                const res = await fetch('/buy', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ username, ramChoice })
                });
                const data = await res.json();

                if(data.success) {
                    document.getElementById('qrisImg').src = data.qrUrl;
                    document.getElementById('qris-container').classList.remove('hidden');
                    btn.innerText = "Menunggu Pembayaran...";
                }
            } catch (err) {
                alert("Terjadi kesalahan sistem.");
                btn.disabled = false;
                btn.innerText = "Beli Sekarang";
            }
        }
    </script>
</body>
</html>
